<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="GET" onsubmit="onSubmit()">
      <fieldset class="container">
        <legend>
          Personal information
        </legend>
        <div class="block">
          <label for="surname">Surname:</label>
          <input type="text" id="surname"
          name="surname" autocomplete="off"
          required>
        </div>
        <div class="block">
          <label for="name">Name:</label>
          <input type="text" id="name"
            name="name" autocomplete="off"
            required>
        </div>
        <div class="block">
          <label for="age">How old are You?</label>
          <input type="number" id="age"
          name="age" autocomplete="off"
          value="12" min="12"
          max="100">
        </div>
        <div class="block">
          <label for="birthdate">Full date of birth:</label>
          <input type="date" id="birthdate"
          name="birthdate" autocomplete="off">
        </div>
        <div class="block">
          <label for="agreement">I accept the term of the agreement</label>
          <input type="checkbox" id="agreement"
            name="agreement" autocomplete="off"
            required>
        </div>
      </fieldset>
      <fieldset class="container">
        <legend>Registration</legend>
        <div class="block">
          <label for="email">E-mail:</label>
          <input type="email" id="email"
          name="email" placeholder="email@example.com">
        </div>
        <div class="block">
          <label for="password">Password:</label>
          <input type="password" id="password"
          name="password" minlength="5"
          maxlength="15">
        </div>
      </fieldset>
      <fieldset class="container">
        <legend>An interesting fact about you!</legend>
        <div class="block">
          Do you love cats?
          <input type="radio" id="yes"
            name="love-cats">
          <label for="yes">Yes</label>
          <input type="radio" id="no"
            name="love-cats">
          <label for="no">No</label>
        </div>
        <div class="block">
          <label for="color">What is your favorite color?</label>
          <input type="color" name="color"
          id="color">
        </div>
        <div class="block">
          <label for="sleep-time">What time do you go to bed?</label>
          <input type="time" name="sleep-time"
          id="sleep-time" step="2">
        </div>
        <div class="block">
          <label for="cars">What is your favorite brand of cars?</label>
          <select name="cars" id="cars"
          size="4" multiple="">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="block">
          <label for="rate">How do you rate our work?</label>
          <input type="range" id="rate"
          name="rate" value="0">
        </div>
      </fieldset>
      <fieldset class="container">
        <legend>Additional info:</legend>
        <div class="block">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments"></textarea>
        </div>
        <div class="block">
          <label for="recommend">Would you recommend us?:</label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
